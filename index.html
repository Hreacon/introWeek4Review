<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="landing">
      <div id="buildPizza">Build a Pizza</div>
      <div id="cart"></div>
      <div class="total"></div>
      <div id="checkout">Checkout</div>
    </div>

    <div class="order">
      <p>Please Choose the Size:</p>
      <div class="sizes">

      </div>
      <p>And select from our toppings:</p>
      <div class="toppings">

      </div>
      <div class="currentOrder">

      </div>
      <div id="addToCart">Add To Cart</div>
    </div>
    <div id="checkoutForm">
      <form>
        <h3>Payment</h3>
        <label for="Name">Name</label><input id="name" type="text">
        <label for="cardnum">Credit Card Number</label><input id="cardnum" type="text">
        <label for="expir">Expiration</label><input id="expir" type="text">
        <label for="ccv">CCV#:</label><input id="ccv" type="text">
        <h3>Delivery</h3>
        <label for="address">Address</label><input id="address" type="text">
        <label for="city">City</label><input id="city" type="text">
        <label for="state">State</label><input id="state" type="text">
        <label for="zip">Zipcode</label><input id="zip" type="text">
        <p>Your pizza shall be delivered using the latest in Time Travel technology!</p>
        <input type="submit" value="Complete Order">
      </form>
    </div>
  </body>
</html>
